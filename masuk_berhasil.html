<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BiteSaver - Login Berhasil</title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Halaman penuh dengan latar belakang */
      body {
        background-color: rgb(255, 193, 7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container utama */
      .success-container {
        text-align: center;
        color: white;
      }

      /* Gaya ikon centang */
      .checkmark-circle {
        width: 200px;
        height: 200px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
      }

      .checkmark-icon {
        color: rgb(255, 193, 7);
        font-size: 100px;
      }

      /* Teks berhasil mendaftar */
      .success-text {
        font-size: 24px;
        font-weight: bold;
      }
    </style>

    <!-- Script untuk mengalihkan halaman setelah beberapa detik -->
    <script>
      setTimeout(function () {
        window.location.href = "halaman_utama.html";
      }, 3000); // Mengalihkan ke halaman_utama.html setelah 3 detik
    </script>
  </head>
  <body>
    <!-- Container verifikasi berhasil -->
    <div class="success-container">
      <div class="checkmark-circle">
        <i class="bi bi-check-lg checkmark-icon"></i>
      </div>
      <p class="success-text">Berhasil Masuk</p>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </body>
</html>
