<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BiteSaver - Daftar</title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Gambar tetap ukuran yang ditentukan, dan tidak mengecil */
      .responsive-img {
        width: 75%;
        height: auto;
        object-fit: contain;
        margin-top: 50px;
      }

      .tombol {
        width: 300px;
        color: #ff460a !important;
      }

      /* Bagian form daftar */
      .form-container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin-left: 0;
        margin-right: 0;
      }

      /* Judul Daftar dengan garis bawah */
      .form-container h3 {
        color: black;
        text-align: left;
        margin-bottom: 10px;
        position: relative;
        font-weight: bold;
      }

      .form-container h3::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 25%;
        height: 2px;
        background-color: #ffca28;
      }

      /* Form input focus */
      .form-container input:focus {
        border-color: #ffca28;
        box-shadow: 0 0 5px rgba(255, 202, 40, 0.5);
      }

      .form-container input,
      .form-container button {
        margin-bottom: 15px;
        padding: 10px;
      }

      .form-container input {
        border-radius: 10px;
        border: 1px solid #ddd;
      }

      /* Tombol Daftar (custom seperti halaman opsi) */
      .form-container button {
        background-color: #ffca28;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px;
        width: 100%;
      }

      /* Link "Lewati" di pojok kanan atas */
      .skip-link {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .skip-link:hover {
        color: #ff460a;
      }

      .skip-link i {
        margin-left: 8px;
      }

      /* Link Sudah Punya Akun */
      .login-link {
        color: #ffca28;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-link:hover {
        color: #e69500; /* Oranye gelap saat hover */
      }

      /* Responsif: Menghilangkan gambar, logo dan background orange pada tampilan kecil */
      @media (max-width: 768px) {
        .responsive-img {
          display: none;
        }
        .logo-container {
          display: none;
        }
        .skip-link {
          display: none;
        }
        .form-container {
          width: 95vw;
          height: 100vh;
          box-sizing: border-box;
        }
        .container-fluid {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          height: 100vh;
          padding: 0;
        }
        body {
          background-color: white !important;
          margin: 0;
          padding: 0;
        }
      }

      /* Responsif untuk tampilan desktop */
      @media (min-width: 768px) {
        .form-container {
          width: 60%;
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body style="background-color: rgb(255, 193, 7)">
    <!-- Logo di kiri atas dengan margin -->
    <div class="position-absolute start-0 top-0 mt-4 ms-5 logo-container">
      <img
        src="assets/img/logo.png"
        alt="Logo"
        style="width: 50px; height: auto"
      />
    </div>

    <!-- Link Lewati di kanan atas -->
    <div class="position-absolute end-0 top-0 mt-4 me-5 skip-link">
      <a href="halaman_utama.html" class="skip-link align-items-center">
        Lewati <i class="bi bi-arrow-right ms-2"></i>
      </a>
    </div>

    <div
      class="container-fluid d-flex justify-content-center align-items-center mt-5"
    >
      <!-- Bagian Kiri: Gambar Opening (hanya muncul di layar besar) -->
      <div
        class="col-md-6 p-0 d-flex justify-content-center align-items-center"
      >
        <img
          src="assets/img/gambar_opening.png"
          alt="Deskripsi Gambar"
          class="responsive-img"
        />
      </div>

      <!-- Bagian Kanan: Form Daftar -->
      <div
        class="col-md-6 d-flex justify-content-center align-items-center mb-3"
      >
        <div class="form-container">
          <h3>Daftar</h3>
          <form action="verifikasi.html">
            <!-- Form Nama -->
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Nama lengkap Anda"
                required
              />
            </div>

            <!-- Form Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Anda"
                required
              />
            </div>

            <!-- Form Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password Anda"
                required
              />
            </div>

            <!-- Konfirmasi Password -->
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Konfirmasi Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Konfirmasi Password Anda"
                required
              />
            </div>

            <!-- Tombol Daftar -->
            <button type="submit" class="btn btn-warning rounded-pill mt-4">
              Daftar
            </button>
            <p class="text-center">
              <a class="login-link" href="halaman_utama.html">Lewati</a>
            </p>
            <p class="text-center mt-3">
              Sudah punya akun?
              <a href="masuk.html" class="login-link">Masuk</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
