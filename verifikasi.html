<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BiteSaver - Verifikasi</title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Gaya form umum */
      .form-container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px; /* Lebar maksimum form */
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      /* Judul Verifikasi */
      .form-container h3 {
        color: black;
        text-align: center;
        margin-bottom: 10px;
        position: relative;
        font-weight: bold;
      }

      .form-container h3::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ffca28;
      }

      /* Form input focus */
      .form-container input:focus {
        border-color: #ffca28;
        box-shadow: 0 0 5px rgba(255, 202, 40, 0.5);
      }

      .form-container input,
      .form-container button {
        margin-bottom: 15px;
        padding: 10px;
      }

      .form-container input.verification-input {
        width: 50px;
        text-align: center;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin: 0 5px; /* Jarak antar kotak input */
      }

      /* Tombol Verifikasi */
      .form-container button {
        background-color: #ffca28;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px;
        width: 100%;
      }

      /* Link Sudah Punya Akun */
      .login-link {
        color: #ffca28;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-link:hover {
        color: #e69500; /* Oranye gelap saat hover */
      }

      /* Responsif */
      @media (max-width: 768px) {
        .form-container {
          width: 90vw;
          box-sizing: border-box;
        }
        .container-fluid {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 0;
        }
        body {
          background-color: white !important;
          margin: 0;
          padding: 0;
        }
        .logo-container {
          display: none;
        }
      }

      @media (min-width: 768px) {
        .container-fluid {
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body style="background-color: rgb(255, 193, 7)">
    <!-- Container logo -->
    <div class="position-absolute start-0 top-0 mt-4 ms-5 logo-container">
      <img
        src="assets/img/logo.png"
        alt="Logo"
        style="width: 50px; height: auto"
      />
    </div>

    <!-- Container utama form verifikasi -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="form-container">
        <h3>Kode Verifikasi</h3>
        <form action="verifikasi_berhasil.html">
          <p>
            Kami telah mengirim kode verifikasi ke email
            <b>kelompok3@gmail.com</b>
          </p>
          <label for="verification-code" class="form-label"
            >Kode Verifikasi</label
          >

          <!-- 5 Kotak Input Verifikasi -->
          <div class="d-flex justify-content-center mb-3">
            <input
              type="text"
              class="form-control verification-input"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control verification-input"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control verification-input"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control verification-input"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control verification-input"
              maxlength="1"
              required
            />
          </div>

          <!-- Tombol Verifikasi -->
          <button type="submit" class="btn btn-warning rounded-pill mt-4">
            Verifikasi
          </button>
          <p class="text-center mt-3">
            Belum menerima kode?
            <a href="#" class="text-warning login-link">Kirim Ulang</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
